<span *ngVar="(status.status | async) as stat">
<mat-progress-bar mode="indeterminate" id="loading"
                  *ngIf="stat.updatingResultsTable || stat.calculatingResults || stat.calculatingPermutations || stat.updatingInventory || stat.updatingManifest"
></mat-progress-bar>
  </span>

<mat-toolbar id="header" role="heading">
  <span>D2ArmorPicker <small> by Mijago</small> <a href="https://twitter.com/MijagoCoding/" target="_blank"><img src="assets/logo-twitter.png" class="logo-twitter" alt="Me on twitter"></a></span>
  <span class="header-spacer"></span>
  <div id="buttonContainer">
    <a mat-stroked-button matTooltip="You like my work? This leads you to buymeacoffee.com, where you can easily support me!"
       color="accent" href="https://www.buymeacoffee.com/mijago">
      <mat-icon inline>attach_money</mat-icon>
      Buy me a coffee!
    </a>
    <button mat-icon-button class="example-icon" aria-label="Refresh" (click)="refreshAll(true)"
            matTooltip="Reload all items from the API.">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button color="warn" class="example-icon" aria-label="Logout" (click)="logout()"
            matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>

  </div>
</mat-toolbar>
