<span *ngVar="(status.status | async) as stat">
<mat-progress-bar mode="indeterminate" id="loading"
                  *ngIf="stat.updatingResultsTable || stat.calculatingResults || stat.calculatingPermutations || stat.updatingInventory || stat.updatingManifest"
></mat-progress-bar>
  </span>

<mat-toolbar id="header" role="heading">
  <span routerLink="/" class="d2ap-router-link">D2ArmorPicker <small> by Mijago</small></span> <a href="https://twitter.com/MijagoCoding/" target="_blank"><img src="assets/logo-twitter.png" class="logo-twitter" alt="Me on twitter"></a>

  <span class="header-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <nav mat-tab-nav-bar id="navbar">
      <a mat-tab-link
         *ngFor="let link of navLinks; let idx = index"
         [routerLink]="link.link"
         [active]="activeLinkIndex == idx">
        {{link.name}}
      </a>
    </nav>
  </div>

  <span class="header-spacer"></span>
  <div id="buttonContainer">

    <span>
      v{{version}}
    </span>

    <a mat-stroked-button matTooltip="You like my work? This leads you to ko-fi.com, where you can easily support me!"
       color="accent" href="https://ko-fi.com/mijago" target="_blank">
      <mat-icon inline>attach_money</mat-icon>
      Buy me a coffee!
    </a>

    <button mat-icon-button class="example-icon" aria-label="Refresh" (click)="refreshAll(true)"
            matTooltip="Reload all items from the API.">
      <mat-icon>refresh</mat-icon>
    </button>

    <button mat-icon-button color="warn" class="example-icon" aria-label="Logout" (click)="logout()"
            matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>

  </div>
</mat-toolbar>
