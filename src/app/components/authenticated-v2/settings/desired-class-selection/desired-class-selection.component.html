<div class="character-container">
  <div *ngIf="userdata.characters.length == 0" class="character-entry" >
    Loading characters..
  </div>
  <div (click)="selectClass(char.clazz)"
       *ngFor="let char of userdata.characters; let idx = index"
       [class.selected]="selectedClass == char.clazz"
       [style.background-image]="'url(https://bungie.net/'+char.emblemUrl+')'"
       class="character-entry"
       style="float: left;">
    <div class="class-text">
      <span *ngIf="char.clazz == 0">Titan</span>
      <span *ngIf="char.clazz == 1">Hunter</span>
      <span *ngIf="char.clazz == 2">Warlock</span>
    </div>
    <div *ngIf="!!itemCounts[idx]">
      <img class="head-icon" src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 51 51'%3e%3cpath d='M24.77 7.03c-8.15.38-14.42 7.41-14.42 15.57v16.06c0 .23.13.44.34.53l10.33 4.68c.78.35 1.66-.22 1.66-1.07V31.9c0-.39-.19-.75-.52-.97l-5.39-3.64c-.87-.52-1.43-1.5-1.34-2.61.13-1.46 1.46-2.52 2.93-2.52h4.36c.65 0 1.17.53 1.17 1.17v6.71s0 .61 1.61.61 1.61-.61 1.61-.61v-6.71c0-.65.52-1.17 1.17-1.17h4.36c1.47 0 2.8 1.06 2.93 2.52.1 1.11-.47 2.09-1.34 2.61l-5.39 3.64c-.32.22-.52.58-.52.97v10.91c0 .85.88 1.42 1.66 1.07l10.33-4.68c.21-.1.34-.3.34-.53v-16.5c.01-8.61-7.18-15.55-15.88-15.14z'/%3e%3c/svg%3e" matTooltip="Amount of armor pieces for this class.">
      <span class="armor-text" matTooltip="Amount of armor pieces for this class.">Ã—{{itemCounts[char.clazz]}}</span>
    </div>
  </div>
</div>

<a color="primary" fxShow="false"
   fxShow.lt-md="true" mat-flat-button
   routerLink="/help"
   style="margin-left: 15px;">
  <mat-icon inline>help</mat-icon>
  Help and Information about D2ArmorPicker
</a>
