<table>
  <tr *ngFor="let enum of stats">
    <td>{{enum.name}}</td>
    <td>
      <!-- TODO [maximumAvailableTier]=""-->
      <app-stat-tier-selection
        [selectedTier]="minimumStatTiers[enum.value]"
        (selectedTierChange)="setSelectedTier(enum.value, $event)"
      ></app-stat-tier-selection>
    </td>
  </tr>
</table>
