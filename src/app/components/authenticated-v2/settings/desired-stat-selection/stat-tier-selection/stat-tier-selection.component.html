<mat-button-toggle-group name="fontStyle" appearance="standard">
  <mat-button-toggle *ngFor="let tier of TierRange; let i = index"
                     class="select-button {{selectedTier>=i ? 'mat-button-toggle-checked' : ''}}"
                     [disabled]="maximumAvailableTier < i"
                     [checked]="selectedTier == i"
                     (click)="setValue(i)"
                     value="{{i}}">
    <div class="stat-button-content" [matTooltip]="(tooltipTexts || [])[i]" matTooltipClass="allow-cr">
      {{i * 10}}
    </div>
  </mat-button-toggle>
</mat-button-toggle-group>
