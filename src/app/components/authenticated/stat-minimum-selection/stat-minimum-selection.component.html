<span *ngFor="let n of values">
  <button mat-raised-button [color]="getColor(n)" (click)="setValue(n)"
          *ngIf="maxPossibleValue >= n || value >= n">{{n}}</button>
  <button mat-stroked-button [color]="getColor(n)" (click)="setValue(n)"
          *ngIf="maxPossibleValue < n && value < n" disabled>{{n}}</button>
</span>
